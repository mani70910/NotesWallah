<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="overlay">
        <!-- LOG IN FORM -->
        <form action="#" onsubmit="login(event)">
            <!--   Container for items in the form-->
            <div class="con">
                <!-- Start header Content -->
                <header class="head-form">
                    <h2>Log In</h2>
                    <!-- A welcome message or an explanation of the login form -->
                    <p>Login here using your username and password</p>
                </header>
                <!-- End header Content -->
                <br>
                <div class="field-set">

                    <!-- Username -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!-- Username Input -->
                    <input class="form-input" type="email" name="email" id="email" autocomplete="email" required>

                    <br>

                    <!-- Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!-- Password Input -->
                    <input class="form-input" type="password" name="password" id="password" autocomplete="current-password" required>

                    <!-- Show/Hide Password -->
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                    </span>

                    <br>
                    <!-- Log In Button -->
                    <button type="button" class="log-in" onclick="login(event)"> Log In </button>
                </div>

                <!-- Other buttons -->
                <div class="other">
                    <!-- Forgot Password button -->
                    <p><a href="javascript:void(0);" onclick="forgotPassword()">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>

            </div>
        </form>
    </div>

    <script src="/login.js" type="module"></script>
</body>

</html>
